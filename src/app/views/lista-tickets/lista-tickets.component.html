<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Tickets
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Código</th>
              <th>Ticket</th>
              <th>Item</th>
              <th>Participantes</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of tickets">
              <td>{{ticket.id}}</td>
              <td>{{ticket.num}}</td>
              <td>{{ticket.item.title}}</td>
              <td>{{ticket.user.id}} - {{ticket.user.name}}</td>
              <td>
                <span>{{ticket.item.status.description}}</span>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><button [disabled]="page.num === 0" class="page-link" (click)="pageTickets(page.num-1)">Prev</button></li>
            <li class="page-item"><button [disabled]="page.num === (page.total-1)" class="page-link" (click)="pageTickets(page.num+1)">Next</button></li>
          </ul>
          <p>Pàgina {{page.num + 1}} de {{page.total}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
